<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<section id="home">
		<h1>Welcome to my portfolio</h1>
		<p>Here you can find my latest work and projects.</p>
	</section>
	
	<section id="about">
		<h2>About me</h2>
		<img src="profile.jpg" alt="Profile picture">
		<p>I am a freelance web developer with over 5 years of experience. I love creating beautiful and functional websites for my clients.</p>
	</section>
	
	<section id="portfolio">
		<h2>My portfolio</h2>
		<div class="gallery">
			<a href="project1.jpg">
				<img src="project1-thumb.jpg" alt="Project 1">
			</a>
			<a href="project2.jpg">
				<img src="project2-thumb.jpg" alt="Project 2">
			</a>
			<a href="project3.jpg">
				<img src="project3-thumb.jpg" alt="Project 3">
			</a>
			<a href="video1.mp4">
				<video muted loop>
					<source src="video1.mp4" type="video/mp4">
				</video>
			</a>
		</div>
	</section>
	
	<section id="contact">
		<h2>Contact me</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
			<input type="submit" value="Send">
		</form>
	</section>
	
</body>
</html>
